<div class="articulo">
  <div
    *ngFor="let imagen of _articulo.imagenes"
    class="articulo-contendor-imagen"
  >
    <img
      *ngIf="imagen.principal == 'S'"
      [src]="transform(imagen.urlImagen)"
      alt="imagen.nomImagen"
      class="articulo-imagen"
    />
    <div class="overlay"></div>
    <span class="articulo-titulo">
      {{ _articulo.nomArticulo }}
      <span>{{ _articulo.precio | currency }}</span>
    </span>
  </div>
  <hr />
  <div class="desc-articulo">
    <p>
      {{ _articulo.descripcion }}
    </p>
  </div>
  <hr />
  <div class="unidades-articulo">
    <span> unidad: </span>
    <span>
      {{ _articulo.idUnidad }}
    </span>
  </div>
  <hr />
  <div class="marcas-articulo">
    <span> marca: </span>
    <span>
      {{ _articulo.idMarca }}
    </span>
  </div>
  <hr />
  <div class="marcas-articulo">
    <span> Estado: </span>
    <span>
      {{ _nombreTipo }}
    </span>
  </div>
</div>
