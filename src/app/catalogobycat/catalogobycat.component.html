<ul [ngClass]="_classDosColumnas">
  <li
    *ngFor="let item of _articulosList"
    class="articulo-item"
    (click)="articuloVenta(item.idArticulo)"
  >
    <img
      [src]="item.urlImagen"
      alt="Nombre de imagen"
      class="articulo-imagen"
    />
    <div class="overlay"></div>
    <span [ngClass]="_classArticuloTituloDosCol"
      >{{ item.nomArticulo }} <span>{{ item.precio | currency }}</span>
    </span>
  </li>
</ul>
